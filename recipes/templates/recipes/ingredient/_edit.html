<tr>
    <td>
        {{ form.non_field_errors }}
        {{ form.name.errors }}
        <input autofocus name="name" value="{{ form.name.value }}">
    </td>
    <td>
        <button hx-get="{% url 'htmx_ingredient_edit' ingr.id %}{% querystring action='cancel' %}">
            Cancel
        </button>
        <button hx-post="{% url 'htmx_ingredient_edit' ingr.id %}" hx-include="closest tr">
            Save
        </button>
    </td>
</tr>
