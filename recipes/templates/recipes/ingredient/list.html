{% extends "recipes/base.html" %}

{% block content %}
<h1>Ingredients</h1>

<div>
    <a href="{% url 'ingredient_create' %}">
     + Create Ingredient
    </a>
</div>

{% if ingredients %}
<table>
  <thead>
    <tr>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody hx-target="closest tr" hx-swap="outerHTML">
    {% for ingr in ingredients %}
      {% include "recipes/ingredient/_list_item.html" %}
    {% endfor %}
  </tbody>
</table>

{% else %}
<p class="text-gray-600 mt-4">No ingredients to show.</p>
{% endif %}


{% endblock %}
