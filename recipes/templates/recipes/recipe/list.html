{% extends "recipes/base.html" %}

{% block content %}

<h1 class="text-3xl mt-6 mb-2">Recipes</h1>

<a href="{% url 'recipe_create' %}" class="btn">+ Create Recipe</a>

{% if recipes %}
<ul class="mt-6">
    {% for recipe in recipes %}
    <li class="text-lg">
        <a href="{% url 'recipe_detail' recipe.slug %}">
            {{ recipe.name }}
        </a>
    </li>
    {% endfor %}
</ul>

{% else %}
<p>No recipes to show.</p>
{% endif %}

<hr class="hr">

<a href="{% url 'index' %}">Go home</a>

{% endblock %}
