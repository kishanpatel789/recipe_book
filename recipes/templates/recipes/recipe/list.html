{% extends "recipes/base.html" %}

{% block content %}

<a href="{% url 'recipe_create' %}">+ Create Recipe</a>

{% if recipes %}
<ul>
    {% for recipe in recipes %}
    <li class="text-lg">
        <a href="{% url 'recipe_detail' recipe.slug %}">
            {{ recipe.name }}
        </a>
    </li>
    {% endfor %}
</ul>

{% else %}
<p>No recipes to show.</p>
{% endif %}

<hr class="mt-6">

<a href="{% url 'index' %}">Go home</a>

{% endblock %}
