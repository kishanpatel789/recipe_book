{% extends "base.html" %}

{% block content %}

<div class="h-screen flex flex-col items-center justify-center text-center">

  <h1 class="text-3xl mb-6">Recipe Book</h1>

  <ul class="space-y-2">
    <li><a href="{% url 'recipe_list' %}">View Recipes</a></li>

    {% if is_chef %}
      <li><a href="{% url 'ingredient_list' %}">Manage Ingredients</a></li>
    {% endif %}

    {% if not user.is_authenticated %}
      <li><a href="{% url 'login' %}">Login</a></li>
    {% else %}
      {% include "recipes/common/_logout_form.html" %}
    {% endif %}
  </ul>

</div>
{% endblock %}
